            <div class="seoul">
                <img src="./image/main/Sun.svg" class="sun" id="dayNight">
                <div id="clock">clock</div>
                <script>
                    var target = document.getElementById("clock");
                    function clock() {
                        var time = new Date();

                        var minutes = time.getMinutes();
                        var seconds = time.getSeconds();
                        var AmPm = time.getHours() > 11 ? "PM" : "AM";
                        var hours = time.getHours() > 12 ? time.getHours() % 12 : time.getHours();
                        
                        target.innerText =
                            `${hours}:${minutes < 10 ? `0${minutes}` : minutes}:${seconds < 10 ? `0${seconds}` : seconds}` + ` ${AmPm}`;
                        setTimeIcon()
                    }
                    var dayImage = document.getElementById("dayNight");
                    function setTimeIcon() {
                        var time = new Date();
                        var dayHours = time.getHours() > 6 && time.getHours() < 19 ? "sun" : "moon";
                        dayImage.src = `./image/main/${dayHours}.svg`;
                        dayImage.className = dayHours
                    }
                    clock();
                    setInterval(clock, 1000);
                </script>
