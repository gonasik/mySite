            <div class="seoul">
                <img src="./image/main/Sun.svg" class="sun">
                <div id="clock">clock</div>
                <script>
                    var target = document.getElementById("clock");
                    function clock() {
                        var time = new Date();

                        var minutes = time.getMinutes();
                        var seconds = time.getSeconds();
                        var AmPm = time.getHours() > 11 ? "PM" : "AM";
                        var hours = time.getHours() > 12 ? time.getHours() % 12 : time.getHours();
                        
                        target.innerText =
                            `${hours}:${minutes < 10 ? `0${minutes}` : minutes}:${seconds < 10 ? `0${seconds}` : seconds}` + ` ${AmPm}`;
                    }
                    clock();
                    setInterval(clock, 1000);
                </script>
                <div class="seoul_text">Seoul</div>
